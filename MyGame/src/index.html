<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>My Game</title>
	<link rel="stylesheet" href="css/style.css">

	<div class="name-wrap" id="nameWrap">

				<td class="game-item game-item_cell">400</td>

			</tr>
			<tr class="game-row">
				<th class="game-item game-item_title">llololooaggag</th>
				<td class="game-item game-item_cell">100</td>
				<td class="game-item game-item_cell">200</td>
				<td class="game-item game-item_cell">300</td>
				<td class="game-item game-item_cell">400</td>
				<td class="game-item game-item_cell">500</td>
			</tr>

				<td class="game-item game-item_cell">400</td>
				<td class="game-item game-item_cell">500</td>
			</tr>
			<tr class="game-row">

		<div class="player">

	</div>
	<div class="final" id="final">
